<app-navbar></app-navbar>

  <div class="search-form m-2">
    <form class="move-right d-flex">
      <input (keyup.enter)="filterWatches(brand.value)" class="test form-control me-2 border-success btn-raised custom-input" #brand type="search" placeholder="Search" aria-label="search">
      <button (click)="filterWatches(brand.value)" class="btn white-border custom-button no-border" type="button">Search</button>
      <button (click)="home()" *ngIf="visibility"><img class="img" src="assets/back.png" alt=""></button>
    </form>
  </div>



<div class="m-4">
  <div class="row">
    <div class="col-md-3 mb-3" *ngFor="let watch of watches">
      <div class="card shadow card-hover">
        <img (click)="detailsPage(watch.model)" [src]="watch.productImages.url" class="card-img-top" alt="">
        <div class="card-body">
          <h5 class="card-title mb-2" (click)="detailsPage(watch.model)">{{watch.model}}</h5>
          <p class="card-text text-muted mb-1 right">{{watch.price | currency:"INR":"symbol"}}</p>
          <p class="card-text mt-0">{{watch.smallInfo}}</p>
          <button (click)="addToCartList(watch)"
            [class]="watch.cartAdded ? 'btn btn-success btn-sm ' : 'btn btn-primary btn-sm'">
            <span>{{!watch.cartAdded ? 'Add to Cart' : 'Item Added'}}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="notFound" class="container">
  <h1 class="text-danger text-center mt-5">No items found!!</h1>
  <div class="d-flex align-items-center justify-content-center">
    <img src="assets/not-found.jpg" class="set-size">
  </div>
</div>
<app-footer></app-footer>
