<!-- Section: Design Block -->
<section class="">
   
    <!-- Jumbotron -->
    <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
      <div class="container">
        <div class="row gx-lg-5 align-items-center">
          <div class="col-lg-6 mb-5 mb-lg-0">
            <h1 class="my-5 display-3 fw-bold ls-tight">
              The best place <br />
              <span class="text-primary">to buy <br>  Watches</span>
            </h1>
            <p style="color: hsl(217, 10%, 50.8%)">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Eveniet, itaque accusantium odio, soluta, corrupti aliquam
              quibusdam tempora at cupiditate quis eum maiores libero
              veritatis? Dicta facilis sint aliquid ipsum atque?
            </p>
          </div>

          
  
          <div class="col-lg-6 mb-5 mb-lg-0">
            
            <div class="card">
              <div class="close-btn">
                <button class="btn button-image test-button mb-0 no-border" ><a routerLink=""><img class="icon" src="assets/back-button.png" alt="back"></a></button>
              </div>
              <div class="card-body py-4 px-md-5">
                <form #registerForm="ngForm" (ngSubmit)="addUser(registerForm.value)">
                  <!-- 2 column grid layout with text inputs for the first and last names -->
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" name="firstName" ngModel id="form3Example1" #firstName class="form-control" />
                        <label class="form-label"  for="form3Example1">First name</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" name="lastName"  ngModel #lastName id="form3Example2" class="form-control" />
                        <label class="form-label" for="form3Example2">Last name</label>
                      </div>
                    </div>
                  </div>
  
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="email"  name="email" ngModel #email id="form3Example3" class="form-control" />
                    <label class="form-label" for="form3Example3">Email address</label>
                  </div>
  
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" name="password"  ngModel #password id="form3Example4" class="form-control" />
                    <label class="form-label" for="form3Example4">Password</label>
                  </div>
                  <!-- Submit button -->
                  <button (click)="notifyMethod()"  type="submit"  class="btn btn-primary btn-block mb-4">
                    Sign up
                  </button>
  
                  <h3 class="text-center fs-6 text-success m-2" *ngIf="notify">User Registration Successful!!</h3>
  
                  
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
